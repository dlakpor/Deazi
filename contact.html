<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Deazi Lakpor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: white;
        }
        header {
            background: #161b22;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-container {
            display: flex;
            align-items: center;
        }
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px #00d4ff;
            margin-left: 10px;
        }
        header h2 {
            margin: 0;
            color: #00d4ff;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover, nav ul li a.active {
            color: #00d4ff;
        }
        .contact-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 212, 255, 0.3);
            text-align: center;
        }
        .contact-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-container p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background: #00d4ff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #009ec3;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-container">
            <h2>Deazi Lakpor</h2>
            <img src="profile.jpg" alt="Deazi Lakpor" class="profile-photo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="achievements.html">Academic Achievements</a></li>
                <li><a href="PROJECT.html" class="active">Projects</a></li>
                <li><a href="#contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you have any questions, feel free to reach out!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
